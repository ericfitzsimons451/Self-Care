<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Randomly generated mantras">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Eric Fitzsimons">
  <title>Self Care Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img src="" alt="">
      <h1>Self Care Center</h1>
      <img src="" alt="">
    </header>
    <main class="main">
      <h2>Which type of message?</h2>
      <form class="selector-form">
        <div class="styling-box">
          <div class="buttons">
            <input id="mantra-radio" type="radio" name="message-selector" value="mantra" checked="true">
            <label for="mantra">Mantra</label>
          </div>
          <div class="buttons">
            <input id="affirmation-radio" type="radio" name="message-selector" value="affirmation">
            <label for="affirmation">Affirmation</label>
          </div>
        </div>
        <button class="submit-button" type="submit">Receive Message</button>
      </form>
      <div class="message-box">
        <img class="buddha" src="./assets/meditate.svg" style="width: 75px;" alt="Meditating Buddha">
        <h3 class="message hidden">Can you see me now?</h3>
      </div>
    </main>
  </div>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
